<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Gejala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('{{ url_for('static', filename='images/bg.png') }}'); background-attachment: fixed; background-size: cover; background-size: 100% 100%;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: relative; z-index: 1;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Lilita One', sans-serif; font-weight: 400; font-style: normal; color: #8B0000">Sistem Pakar Klasifikasi Thalasemia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/pakar">Diagnosa</a>
                <a class="nav-item nav-link" href="/gejala">Gejala</a>
                <a class="nav-item nav-link" href="{{ url_for('riwayat_kasus') }}">Riwayat Kasus</a>
                <a class="nav-item btn btn-primary" style="background-color: #8B0000; border-color: #8B0000; border-radius: 20px;" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="width: 44rem; border-radius: 2px; border-width: 0px;
        margin-bottom: 20px;
        border-radius: 5px;
        border-color: #8B0000;
        box-shadow: 0 3px 20px rgba(148, 9, 9, 0.2);
        position: relative;
        padding: 20px;
        margin:auto; margin-top: 70px;">
            <div class="card-body">
              <h5 class="card-title">Tambah Gejala</h5>
              <form method="POST">
                <div class="mb-3">
                  <label for="nama_gejala" class="form-label">Nama Gejala</label>
                  <input type="text" class="form-control" id="nama_gejala" name="nama_gejala" required>
                </div>
                <div class="mb-3">
                  <label for="pertanyaan_gejala" class="form-label">Pertanyaan</label>
                  <input type="text" class="form-control" id="pertanyaan_gejala" name="pertanyaan_gejala" required>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #8B0000; border-color: #8B0000;">Tambah</button>
              </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
