<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Diagnosa RBR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/bg.png') }}'); background-size: cover;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-family: 'Lilita One'; color: #8B0000">Sistem Pakar Klasifikasi Thalasemia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav ml-auto">
        <a class="nav-item btn btn-primary" style="background-color: #8B0000; border-radius: 20px;" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card" style="width: 44rem; margin-top: 20px;">
      <div class="card-body">
        <h5 class="card-title">Hasil Diagnosa RBR</h5>
        <form>
          <div class="container">
            <div class="row mb-3">
              <div class="col-6">Tanggal</div>
              <div class="col-6"><input type="date" id="tanggal" name="tanggal" class="form-control" value="{{ tanggal }}" disabled></div>
            </div>
            <div class="row mb-3">
              <div class="col-6">Nama</div>
              <div class="col-6"><input type="text" id="nama" name="nama" class="form-control" value="{{ nama }}" disabled></div>
            </div>
            <div class="row mb-3">
              <div class="col-6">Jenis Kelamin</div>
              <div class="col-6"><input type="text" id="jenis_kelamin" name="jenis_kelamin" class="form-control" value="{{ jenis_kelamin }}" disabled></div>
            </div>
            <div class="row mb-3">
              <div class="col-6">Usia</div>
              <div class="col-2"><input type="text" id="usia" name="usia" class="form-control" value="{{ usia }}" disabled></div>
              <div class="col-4"><p class="form-control-plaintext">Tahun</p></div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="box">
                  <div class="box-header"><p>Anda Terkena Penyakit</p></div>
                  <div class="box-content">{{ penyakit }}</div>
                </div>
              </div>
              <div class="col-6">
                <div class="box">
                  <div class="box-header"><p>Persentase</p></div>
                  <div class="box-content">{{ persentase }}%</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="box">
                <div class="box-header"><p>Solusi:</p></div>
                <div class="box-content">{{ solusi }}</div>
              </div>
            </div>
            <div class="button-container d-flex justify-content-end mt-3">
              <a href="/exit" type="button" class="btn btn-primary" style="background-color: #8B0000; width: 180px;">Exit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
